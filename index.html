<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Demo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; padding: 40px; }
    .card { max-width: 560px; margin: auto; padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; }
    h1 { margin-top: 0; }
    button {
      padding: 12px 16px; border: 0; border-radius: 8px; cursor: pointer;
      background: #000; color: #fff; font-weight: 600;
    }
    .muted { color: #6b7280; font-size: 14px; }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Demo TikTok Integration</h1>
    <p class="muted">Este demo muestra el flujo de autorización (OAuth) con TikTok.</p>

    <button onclick="loginWithTikTok()">Login con TikTok</button>

    <p class="muted" style="margin-top: 16px;">
      Términos: <a href="./terms.html" target="_blank">terms.html</a> ·
      Privacidad: <a href="./privacy.html" target="_blank">privacy.html</a>
    </p>
  </div>

  <script>
    function loginWithTikTok() {
      const clientKey = "TU_CLIENT_KEY"; // ← reemplaza
      const redirectUri = encodeURIComponent("https://alexpizarro3.github.io/tiktok-veo3-auto-pipeline/callback.html");

      // Scopes mínimos para el demo de login; para publicación pedirás video.publish en tu app real
      const scope = encodeURIComponent("user.info.basic");

      const url =
        "https://www.tiktok.com/v2/auth/authorize/?" +
        "client_key=" + clientKey +
        "&response_type=code" +
        "&scope=" + scope +
        "&redirect_uri=" + redirectUri +
        "&state=xyz";

      window.location.href = url;
    }
  </script>
</body>
</html>
