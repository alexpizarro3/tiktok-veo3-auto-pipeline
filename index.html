<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok OAuth Demo</title>
</head>
<body>
  <h1>TikTok OAuth Demo</h1>
  <p>Login with TikTok to continue:</p>

  <a id="loginBtn" href="#">Login with TikTok</a>

  <script>
    const clientKey = "aw5wm83mevnfztsk"; // tu client_key real
    const redirectUri = "https://alexpizarro3.github.io/tiktok-veo3-auto-pipeline/callback.html";
    const scope = "user.info.basic,video.upload,video.publish"; 
    const responseType = "code";

    document.getElementById("loginBtn").href =
      `https://www.tiktok.com/v2/auth/authorize/` +
      `?client_key=${clientKey}` +
      `&scope=${encodeURIComponent(scope)}` +
      `&response_type=${responseType}` +
      `&redirect_uri=${encodeURIComponent(redirectUri)}` +
      `&state=demo123`;
  </script>
</body>
</html>
