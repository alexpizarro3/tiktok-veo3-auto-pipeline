<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok OAuth Demo</title>
</head>
<body>
  <h1>TikTok OAuth Demo</h1>
  <p>Login with TikTok to continue:</p>

  <a id="loginBtn" href="#">Login with TikTok</a>

  <script>
  function loginWithTikTok() {
    const clientKey = "aw5wm83mevnfztsk";   // tu client_key
    const redirectUri = encodeURIComponent("https://alexpizarro3.github.io/tiktok-veo3-auto-pipeline/callback.html");
    const scope = encodeURIComponent("user.info.basic");  // <â€” solo Login Kit
    const url =
      "https://www.tiktok.com/v2/auth/authorize/?" +
      "client_key=" + clientKey +
      "&response_type=code" +
      "&scope=" + scope +
      "&redirect_uri=" + redirectUri +
      "&state=xyz";
    console.log("Auth URL:", url);
    window.location.href = url;
  }
</script>

</body>
</html>
