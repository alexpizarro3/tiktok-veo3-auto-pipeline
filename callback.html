<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth Callback</title>
</head>
<body>
  <h1>TikTok OAuth Callback</h1>

  <p>This is the redirect page after login.</p>
  <p id="result"></p>

  <script>
    // Get URL params
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    if (code) {
      document.getElementById("result").innerHTML =
        `<b>Authorization Code:</b> ${code}<br>` +
        `<b>State:</b> ${state}<br><br>` +
        `Now exchange this code for an access token (shown in demo video).`;
    } else {
      document.getElementById("result").textContent =
        "No authorization code found in the URL.";
    }
  </script>
</body>
</html>
