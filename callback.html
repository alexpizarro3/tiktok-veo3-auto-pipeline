<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Callback TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; padding: 40px; }
    .card { max-width: 560px; margin: auto; padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Autenticación completada</h2>
    <p>Parámetro <strong>code</strong> recibido de TikTok:</p>
    <p id="out"><em>Esperando...</em></p>

    <p style="margin-top:16px;">
      Ahora podrías intercambiar este <code>code</code> por tokens en tu servidor
      (no se hace aquí por seguridad).
    </p>
    <p><a href="./">Volver al inicio</a></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");
    document.getElementById("out").innerHTML =
      code ? `<code>${code}</code><br/><small>state=${state||"-"}</small>` : "No se recibió 'code'.";
  </script>
</body>
</html>
