# GitHub Actions workflow for generating and posting TikTok content
name: Generate and Post TikTok
on:
  workflow_dispatch:
jobs:
  generate_post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Generate and Post
        run: python src/main_generate_post.py
